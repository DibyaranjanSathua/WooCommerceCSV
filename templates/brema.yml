{% set path_prefix = "/wp-uploads/comcater/brema/" %}
SKU: {{ record['CCE_Item_Number'] }}
Name: {{ record['CCE_Description']|remove_leading_asterisk }}
Description: |
    {% if record['CRM_Description'] %}
    <p>{{ record['CRM_Description'] }}</p>
    {% endif %}
    {% if record['Connection'] %}
    <p>{{ record['Connection'] }}</p>
    {% endif %}
    {% if record['Energy'] %}
    <p>{{ record['Energy'] }}</p>
    {% endif %}
    {% if record['Type Of Ice'] %}
    <p>{{ record['Type Of Ice'] }}</p>
    {% endif %}
    {% if record['Produuction_in_24_Hours'] %}
    <p>{{ record['Produuction_in_24_Hours'] }}</p>
    {% endif %}
    {% if record['Storage'] %}
    <p>{{ record['Storage'] }}</p>
    {% endif %}
    {% if record['Storage'] %}
    <p>{{ record['Storage'] }}</p>
    {% endif %}
    {% if record['Feature_1'] or record['Feature_2'] or record['Feature_3'] or record['Feature_4'] or record['Feature_5'] %}
    <p><strong>Features</strong></p>
    <ul>
        {% if record['Feature_1'] %}
        <li>{{ record['Feature_1'] }}</li>
        {% endif %}
        {% if record['Feature_2'] %}
        <li>{{ record['Feature_2'] }}</li>
        {% endif %}
        {% if record['Feature_3'] %}
        <li>{{ record['Feature_3'] }}</li>
        {% endif %}
        {% if record['Feature_4'] %}
        <li>{{ record['Feature_4'] }}</li>
        {% endif %}
        {% if record['Feature_5'] %}
        <li>{{ record['Feature_5'] }}</li>
        {% endif %}
    </ul>
    {% endif %}
    {% if record['Benefit_1'] or record['Benefit_2'] or record['Benefit_3'] or record['Benefit_4'] or record['Benefit_5'] %}
    <p><strong>Benefits</strong></p>
    <ul>
        {% if record['Benefit_1'] %}
        <li>{{ record['Benefit_1'] }}</li>
        {% endif %}
        {% if record['Benefit_2'] %}
        <li>{{ record['Benefit_2'] }}</li>
        {% endif %}
        {% if record['Benefit_3'] %}
        <li>{{ record['Benefit_3'] }}</li>
        {% endif %}
        {% if record['Benefit_4'] %}
        <li>{{ record['Benefit_4'] }}</li>
        {% endif %}
        {% if record['Benefit_5'] %}
        <li>{{ record['Benefit_5'] }}</li>
        {% endif %}
    </ul>
    {% endif %}
    {% if record['Volts'] or record['Kw'] or record['Amps'] %}
    <p><strong>Specifications</strong></p>
    <ul>
        {% if record['Volts'] %}
        <li>Volts: {{ record['Volts'] }}</li>
        {% endif %}
        {% if record['Kw'] %}
        <li>KW: {{ record['Kw'] }}</li>
        {% endif %}
        {% if record['Amps'] %}
        <li>Amps: {{ record['Amps'] }}</li>
        {% endif %}
    </ul>
    {% endif %}
    {% if record['Warranty Parts (months)'] and record['Warranty Labour (months)'] and record['Warranty Parts (months)'] != 0 and record['Warranty Labour (months)'] != 0 %}
    <p>Warranty (Parts/Labour): {{ record['Warranty Parts (months)'] }} / {{ record['Warranty Labour (months)'] }} months</p>
    {% else %}
    <p>Warranty: 12 months</p>
    {% endif %}
    {% if record['Specsheet_Path'] %}
    <p><a href="{{ path_prefix }}{{ record['Specsheet_Path'] }}" target="_blank">Specsheet</a></p>
    {% endif %}
    {% if record['CAD_Plan'] and record['CAD_Side'] and record['CAD_3D'] %}
    <p>CAD: <a href="{{ path_prefix }}{{ record['CAD_Plan'] }}" target="_blank">Plan</a> | <a href="{{ path_prefix }}{{ record['CAD_Side'] }}" target="_blank">Side</a> | <a href="{{ path_prefix }}{{ record['CAD_3D'] }}" target="_blank">3D</a></p>
    {% endif %}
{% if record['CCE_Description'].startswith("*") %}
Short description: <p class="non-stock-note">NON-STOCK ITEM</p>
{% else %}
Short description:
{% endif %}
Regular price: {{ record['RRP ($AUD)'] }}
